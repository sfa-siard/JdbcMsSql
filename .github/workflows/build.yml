# This workflow will build a Java project with gradle

name: Gradle Build

on:
  push:
    branches:
      - main
      - feature/*
      - issue/*
  pull_request:
    branches: [ main ]

jobs:
  test-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
      
      # Tests require a running SQL Server
      - name: run docker-compose
        uses: sudo-bot/action-docker-compose@latest
        with:
          cli-args: "up -d --build"
      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash
      - name: check logs of docker-compose
        uses: sudo-bot/action-docker-compose@latest
        with:
          cli-args: "logs"
      
      - name: Run unit tests
        run: ./gradlew test
      - name: Store reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            **/build/reports/
            **/build/test-results/
